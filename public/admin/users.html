<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Users &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <script src="../assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="profile.html"><i class="fa fa-user"></i>个人中心</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>用户</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <div class="row">
        <div class="col-md-4">
          <form>
            <h2>添加新用户</h2>
            <div class="form-group">
              <label>头像</label>
              <div class="form-group">
                <label class="form-image">
                  <input id="avatar" type="file">
                  <img src="../assets/img/default.png" id=prev>
                  <i class="mask fa fa-upload"></i>
                </label>
                <input type="hidden" name="avatar" id="img">
              </div>
            </div>
            <div class="form-group">
              <label>邮箱</label>
              <input class="form-control" type="email" id="email" name="email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
              <label>昵称</label>
              <input class="form-control" type="text" id = "nickName" name="nickName" placeholder="请输入昵称">
            </div>
            <div class="form-group">
              <label>密码</label>
              <input class="form-control" type="text" name="password" id="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
              <div class="radio-inline">
                <label><input type="radio" name="status" id="wjh" value="0">未激活</label>
              </div>
              <div class="radio-inline">
                <label><input type="radio" name="status" id="jh" value="1" checked>激活</label>
              </div>
            </div>
            <div class="form-group">
              <div class="radio-inline">
                <label><input type="radio" name="role" value="admin" id="admin" checked>超级管理员</label>
              </div>
              <div class="radio-inline">
                <label><input type="radio" name="role" value="normal" id="normal">普通用户</label>
              </div>
            </div>
            <div class="form-group">
              <button id=addUser class="btn btn-primary" name="role" value="submit">添加</button>
              <button id=editUser class="btn btn-primary" name="role" value="submit" style="display: none">修改</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="page-action">
            <!-- show when multiple checked -->
            <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center" width="40"><input type="checkbox"></th>
                <th class="text-center" width="80">头像</th>
                <th>邮箱</th>
                <th>昵称</th>
                <th>状态</th>
                <th>角色</th>
                <th class="text-center" width="100">操作</th>
              </tr>
            </thead>
            <tbody> </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../uploads/avatar.jpg">
      <h3 class="name">Coder</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li>
        <a href="#menu-posts" class="collapsed" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse">
          <li><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li>
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li class="active">
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="slides.html">图片轮播</a></li>
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <script type="text/html" id='userTpl'>
    {{each list}}
    <tr>
      <td class="text-center"><input type="checkbox"></td>
      <td class="text-center"><img class="avatar" src="{{$value.avatar}}"></td>
      <td>{{$value.email}}</td>
      <td>{{$value.nickName}}</td>
      <td>{{$value.status == 1 ? '激活':'未激活'}}</td>
      <td>{{$value.role == 1 ? '超级管理员' : '普通用户'}}</td>
      <td class="text-center" data-id='{{$value._id}}'>
        <a href="javascript:;" class="btn btn-default btn-xs edit">编辑</a>
        <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script>NProgress.done()</script>
  <script src="../assets/js/common.js"></script>

  <script>
      var userArr = [];
      $.ajax({
        type: 'get',
        url: '/users',
        success: function (res) {
          //将res赋值给userArr
          userArr = res;
          render(userArr);
        }
      });
      //定义render
      function render(arr) {
        var str = template('userTpl', { list: arr });
        $('tbody').html(str);
      }

      //用户添加功能
      $('#addUser').on('click',function(){
        let formData = $('form').serialize();
        $.ajax({
          type:'post',
          url:'/users',
          data:formData,
          success:function(res){
            // console.log(res);
            //res给push到userArr这个数组中
            userArr.push(res);
            render(userArr);
            
          }
        });
      });

      //完成图片上传功能

      $('#avatar').on('change',function(){
        //创建FormData对象
        // console.log(this.files[0]);
        // return;
        var formData = new FormData();
        formData.append('avatar',this.files[0]);
        $.ajax({
          type:'post',
          url:'/upload',
          data:formData,
          processData:false,
          contentType:false,
          success:function(res){
            console.log(res);
            
            $('#img').val(res[0].avatar);
            $('#prev').attr('src',res[0].avatar);
          }
        })
      });

      //点击编辑功能 .edit 时间所在位置
      //给她的父亲加一个自定义data-id 点击编辑按钮式
      var id;
      $('tbody').on('click','.edit',function(){
        id = $(this).parent().attr('data-id');//获取到父元素id
        $('form > h2').text('修改用户');
        $('#addUser').text('修改')
        //a 的爷爷 找到tr ,在找到tr的下标孩子为2的text
        var trObj = $(this).parents('tr')
        // console.log(trObj);
        $('#email').val(trObj.children().eq(2).text());
        $('#nickName').val(trObj.children().eq(3).text());
        var status = trObj.children().eq(4).text();
        var role = trObj.children().eq(5).text();
        var imgScr = trObj.children().eq(1).find('img').attr('src');
        // console.log(imgScr);图片路径
        
        if(imgScr){
          $('#prev').attr("src",imgScr);
          $('#img').val(imgScr);
        } else {
          $('#prev').attr("src","../assets/img/default.png");
          $('#img').val("");
        }

        if(status == '激活') {
          $('#jh').prop('checked',true)
        } else {
          $('#wjh').prop('checked',true)
        }

        if(role == '超级管理员') {
          $('#admin').prop('checked',true)
        } else {
          $('#normal').prop('checked',true)
        }

        $('#addUser').hide();
        $('#editUser').show();
      });
  
        //给修改按钮注册点击事件 根据 id 修改用户
        $('#editUser').on('click',function(){
          // serialize 就是用于收集表单数据 只要表单里面的输入框的内容 有name属性就会收集到 
          var formData = $('form').serialize();
          $.ajax({
              type:'put',
              url:'/users/'+ id,
              data:formData,
              success:function(res){
                var index = userArr.findIndex(item => item._id == res._id);
                // console.log(index);
                
                userArr[index] = res;
                
                render(userArr);

                $('#addUser').show();
                $('#editUser').hide();
                $('form > h2').text('添加新用户');
                $('#img').val("");
                $('#prev').attr('src', "../assets/img/default.png");
                $('#email').val("");
                $('#nickName').val("");
                $('#admin').prop('checked', false);
                $('#normal').prop('checked', true);
                $('#jh').prop('checked', false);
                $('#wjh').prop('checked', true);
              }
          })
        })
        

        

    </script>

</body>
</html>
